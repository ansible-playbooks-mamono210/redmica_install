---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: ${PLATFORM_NAME}
    image: ${AMI_ID}
    instance_type: t2.micro
    vpc_subnet_id: ${VPC_SUBNET_ID}
    keypair_name: ${KEYPAIR_NAME}
    security_group_name: ${SECURITY_GROUP_NAME}
provisioner:
  name: ansible
  connection_options:
    passenger_swap: true
  playbooks:
    converge: ../../install.yml
  log: true
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - converge
    - cleanup
    - destroy
