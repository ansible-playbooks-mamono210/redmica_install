---
version: 2.1

executors:
  molecule-with-selenium:
    docker:
      - image: ghcr.io/docker-images-mamono210/circleci-executors/molecule-default:latest
      - image: selenium/standalone-firefox:latest
        name: selenium
    resource_class: small
  trailing-whitespace:
    docker:
      - image: ghcr.io/docker-images-mamono210/circleci-executors/trailing-whitespace:latest
    resource_class: small

orbs:
  ansible-lint: orbss/ansible-lint@0.0.3
  aws-cli: circleci/aws-cli@3.1.1
  molecule-ec2: orbss/molecule-ec2@0.0.9
  yamllint: orbss/yamllint@0.0.4

jobs:
  ansible-lint:
    executor: ansible-lint/default
    steps:
      - checkout
      - ansible-lint/execute:
          molecule-playbook-test: true
  molecule:
    executor: molecule-with-selenium
    parameters:
      ansible-user:
        type: string
      aws-ami-name:
        type: string
      aws-ami-owner-id:
        type: string
      aws-instance-type:
        type: string
      aws-resource-name:
        type: string
      aws-session-duration:
        type: string
      aws-vpc-subnet-id:
        type: string
      circleci-timeout:
        type: string
      molecule-scenario-name:
        type: string
        default: default
    steps:
      - checkout
      - aws-cli/setup
      - aws-cli/setup:
          profile-name: default
          role-arn: ${AWS_ROLE_ARN}
          role-session-name: << parameters.aws-resource-name >>
          session-duration: << parameters.aws-session-duration >>
      - run:
          name: Install required Ansible roles
          command: |
            ansible-galaxy install -r molecule/default/requirements.yml
      - run:
          name: Wait for Selenium sidecar
          command: |
            set -euo pipefail

            HOSTS=("selenium" "localhost")
            PATHS=("/wd/hub/status" "/status")

            for i in $(seq 1 90); do
              for h in "${HOSTS[@]}"; do
                for p in "${PATHS[@]}"; do
                  if curl -fsS "http://${h}:4444${p}" | grep -Eiq '"ready"\s*:\s*true|ready"\s*:\s*true'; then
                    echo "Selenium is ready at http://${h}:4444${p}"
                    exit 0
                  fi
                done
              done
              sleep 2
            done

            echo "Selenium did not become ready" >&2
            for h in "${HOSTS[@]}"; do
              for p in "${PATHS[@]}"; do
                echo "[DEBUG] curl http://${h}:4444${p}" >&2
                curl -v "http://${h}:4444${p}" || true
              done
            done
            exit 1
      - molecule-ec2/execute:
          ansible-user: << parameters.ansible-user >>
          aws-ami-name: << parameters.aws-ami-name >>
          aws-ami-owner-id: << parameters.aws-ami-owner-id >>
          aws-instance-type: << parameters.aws-instance-type >>
          aws-resource-name: << parameters.aws-resource-name >>
          aws-vpc-subnet-id: << parameters.aws-vpc-subnet-id >>
          circleci-timeout: << parameters.circleci-timeout >>
          molecule-scenario-name: << parameters.molecule-scenario-name >>
      - store_artifacts:
          path: molecule/<< parameters.molecule-scenario-name >>/files/screenshot.png
          destination: screenshot.<< parameters.molecule-scenario-name >>.png
  yamllint:
    executor: yamllint/default
    steps:
      - checkout
      - yamllint/execute
  trailing-whitespace:
    executor: trailing-whitespace
    steps:
      - checkout
      - run:
          name: Execute trailing-whitespace
          command: trailing-whitespace

workflows:
  version: 2.1
  redmica-install:
    jobs:
      - trailing-whitespace
      - yamllint:
          requires:
            - trailing-whitespace
      - ansible-lint:
          requires:
            - yamllint
      - molecule:
          ansible-user: ec2-user
          aws-ami-name: centos-stream9-1*
          aws-ami-owner-id: '808683561341'
          aws-instance-type: t2.medium
          aws-resource-name: circleci_ansible-playbook_rm_install_cs9
          aws-session-duration: '3600'
          aws-vpc-subnet-id: subnet-022a704b3061b8b39
          circleci-timeout: '30m'
          molecule-scenario-name: default
          context: AWS_OPENID_CONNECT_TOKENS
          requires:
            - ansible-lint
